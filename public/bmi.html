<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="bmi.html">Calculate</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Sign Up</a></li>
      </ul>
    </nav>
    <h1>BMI Calculator</h1>
  </header>

  <main>
    <div>
      <button
        style="font-size:20px; display:block; width:fit-content; margin:auto;" 
        id="btn-users">Get All Users</button>
    </div>
    
    <form id="bmi-form">
      <h2>Enter Info</h2>
      <label for="height">Height </label>
      <input type="number" id="height" required min="1">
      <br>
      <label for="weight">Weight</label>
      <input type="number" id="weight" required min="1">
      <br>
      <input type="submit" value="Calculate">
      <p class="result" id="calculation"></p>
    </form>
  </main>
 
  <footer>
    <ul class="fa-ul">
      <li><i class="fa-solid fa-location-dot"></i> 123 Main Street, New Paltz, NY</li>
      <li><i class="fa-solid fa-phone"></i> 845-555-5555</li>
      <li><i class="fa-solid fa-envelope"></i> somecompany@fakemail.com</li>
    </ul>
    <h3>Some Company &reg;</h3>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/bmi.js"></script>
</body>
</html>
