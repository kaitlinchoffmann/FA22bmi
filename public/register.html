<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav></nav>
    <h1>BMI Calculator</h1>
  </header>

  <main>
    <form class="basic-form" id="reg-form">
      <p class="error"></p>
      <h2>Register</h2>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
      <br>
      <label for="pswd">Password</label>
      <input type="password" name="pswd" id="pswd">
      <br>
      <input type="submit" value="Register">
    </form>
  </main>
 
  <footer>
    <ul class="fa-ul">
      <li><i class="fa-solid fa-location-dot"></i> 123 Main Street, New Paltz, NY</li>
      <li><i class="fa-solid fa-phone"></i> 845-555-5555</li>
      <li><i class="fa-solid fa-envelope"></i> somecompany@fakemail.com</li>
    </ul>
    <h3>Some Company &reg;</h3>
  </footer>

  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/user.js"></script>
</body>
</html>
